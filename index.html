<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/black.css">
    <style>
        .crawl {
            white-space: pre-line;
            overflow: hidden;
            font-family: 'Star Jedi', sans-serif;
            font-size: 2em;
            line-height: 1.2em;
            color: yellow;
        }

        .crawl p {
            margin: 0;
        }

        .crawl-animation {
            animation: crawlAnimation 60s linear infinite;
        }

        @keyframes crawlAnimation {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>

</html>
